<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time GPS Tracker</title>
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 20px; background: #ffffff; color: #333333; }
        .container { max-width: 900px; margin: 0 auto; background: #ffffff; padding: 25px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #007bff; margin-bottom: 20px; font-weight: 600; }
        input, button { padding: 14px; margin: 12px 0; width: 100%; border: 1px solid #cccccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input { background: #f8f9fa; color: #333333; }
        input:focus { outline: none; border-color: #007bff; box-shadow: 0 0 5px #007bff; }
        button { background: #007bff; color: #ffffff; border: none; cursor: pointer; font-weight: 500; }
        button:hover { background: #0056b3; transform: translateY(-2px); }
        button:disabled { background: #cccccc; cursor: not-allowed; transform: none; }
        .button-row { display: flex; gap: 10px; flex-wrap: wrap; }
        .button-row button { flex: 1; min-width: 120px; }
        #map { width: 100%; height: 450px; border-radius: 10px; margin-top: 20px; }
        #status { font-weight: 600; color: #28a745; margin: 15px 0; }
        #devices { list-style: none; padding: 0; }
        #devices li { background: #e9ecef; padding: 10px; margin: 8px 0; border-radius: 6px; }
        .spinner { display: none; border: 3px solid #f8f9fa; border-top: 3px solid #007bff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time GPS Tracker</h1>
        <p>Track locations, highlight shortest paths, and go offline seamlessly.</p>
        <input type="text" id="name" placeholder="Your name (e.g., John)" />
        <button onclick="startTracking()">Start Tracking <div class="spinner" id="tracking-spinner"></div></button>
        <div class="button-row">
            <button onclick="createRoom()">Create Room</button>
            <input type="text" id="code" placeholder="Room code" />
            <button onclick="joinRoom()">Join Room</button>
        </div>
        <div class="button-row">
            <button onclick="leaveRoom()" style="background: #dc3545;">Leave Room</button>
            <button onclick="clearRoutes()">Clear Routes</button>
            <button onclick="downloadArea()">Download Area</button>
        </div>
        <div id="status"></div>
        <ul id="devices"></ul>
        <div id="map"></div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
